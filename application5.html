<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <fieldset style="width: 450px;">
        <h1>Registration Form</h1>
        <table cellpadding="8px">
          <form>
            <tr>
                <td>User name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text"></td>
            </tr>
            <tr align="left">
                <td>Name</td>
                <td><input type="text" style="width: 300px;"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" style="width: 300px;"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select>
                      <option>(Please select a Country)</option>
                      <option>India</option>
                      <option>Pakistan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zip code</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" style="width: 300px;"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio"><input type="text" placeholder="Male" size="5"><input type="radio">
                    <input type="text" placeholder="Female" size="5">
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    <input type="checkbox"><label>English</label>
                    &nbsp;&nbsp;&nbsp;<input type="checkbox"><label>Non English</label>
                </td>
            </tr>
            <tr>
                <td>About</td>
                <td><textarea style="height: 50px;"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>Submit</button></td>
            </tr>
          </form>
        </table>
    </fieldset>
</body>
</html>
